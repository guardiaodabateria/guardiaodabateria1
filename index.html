<script>
function trocarServico() {
  const servico = document.getElementById('servico').value;
  document.getElementById('bateriaBox').style.display =
    servico === 'bateria' ? 'block' : 'none';
}

function gerarHorarios() {
  const horaSelect = document.getElementById('hora');
  horaSelect.innerHTML = '<option value="">Selecione</option>';

  const data = new Date(document.getElementById('data').value + 'T00:00');
  const agora = new Date();
  const dia = data.getDay();

  function intervalos(inicio, fim) {
    for (let h = inicio; h < fim; h += 0.5) {
      const hora = Math.floor(h).toString().padStart(2,'0');
      const min = h % 1 === 0 ? '00' : '30';
      horaSelect.innerHTML += `<option>${hora}:${min}</option>`;
    }
  }

  if (dia >= 1 && dia <= 5) {
    if (data.toDateString() === agora.toDateString() && agora.getHours() >= 18) {
      alert('Agendamentos para hoje encerrados.');
      document.getElementById('data').value = '';
      return;
    }
    intervalos(18.5, 24);
  }

  if (dia === 6) intervalos(13, 22);
  if (dia === 0) intervalos(9, 22);
}

function enviarWhats() {
  const servico = document.getElementById('servico').value;
  const bateria = document.getElementById('bateria').value || 'Socorro - R$ 50';
  const veiculo = document.getElementById('veiculo').value;
  const endereco = document.getElementById('endereco').value;
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;

  if (!servico || !veiculo || !endereco || !data || !hora) {
    alert('Preencha todos os campos');
    return;
  }

  const msg =
`Novo Agendamento

  window.open(
    `https://wa.me/554391261624?text=${encodeURIComponent(msg)}`,
    '_blank'
  );
}
</script>
